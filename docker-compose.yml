version: "3.8"

services:
  media_api:
    container_name: media_api
    restart: always
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile.dev
    environment:
      NODE_ENV: developer
      NODE_OPTIONS: "--max-old-space-size=512"
    ports:
      - "${PORT_PUBLIC}:${PORT_PRIVATE}"
    volumes:
      - "./src:/usr/src/app/src:ro"
    env_file:
      - .env
    command: npm run dev
    networks:
      - media-network
